version: '3.8'

services:
  # Redis server - core message broker and data store
  redis:
    image: redis:7-alpine
    container_name: teleclaude-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 60 1000
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - agent-network

  # Redis Commander - Web UI for Redis (optional, for debugging)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: teleclaude-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "${REDIS_UI_PORT:-8081}:8081"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agent-network
    profiles:
      - debug

